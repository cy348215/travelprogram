<style type="text/css">
	#login_wrap {
		width:100%;
		min-width: 1300px;
		overflow: hidden;
		position: relative;
	}

	.login-box {
		width: 360px;
		height: 450px;
		position: absolute;
		top: 50px;
		right:170px;
		background: #fff;
	}
	.title {
		height: 80px;
		line-height: 80px;
		background: #ffc900;
		font-size: 22px;
		padding:0 30px;
	}
	.title img {
		float: left;
		margin-top: 12px;
		margin-right: 15px;
	}
	.login_inner {
		overflow: hidden;
		padding: 10px 50px;
	}

	.alert {
		margin: 0 auto;
		padding: 6px 10px;
		border: 1px solid transparent;
		text-align: left;
		color: #a94442;
		background-color: #f2dede;
		border-color: #ebccd1;
		margin-bottom: 17px;
		font-size: 12px;
	}
	.login_inner form{
		width: 100%;
		overflow: hidden;
		padding-bottom: 15px;
		border-bottom: 1px solid #eee;
	}
	.login_inner input {
		display: inline-block;
		width: 246px;
		height: 30px;
		border: 1px solid #d8d8d8;
		font-size: 14px;
		color: #666;
		line-height: 28px;
		padding: 6px 0 6px 12px;
		box-shadow: 0 0 5px #fff;
		outline: none;
		transition: box-shadow 0.25s linear 0s;
		-webkit-transition: box-shadow 0.25s linear 0s;
		margin-bottom: 17px;
	}
	.verify input {
		width: 95px;
		margin-right: 20px;
		float: left;
		margin-bottom: 0;
	}

	.submit_btn button {
		width: 120px;
		height: 40px;
		border: none;
		background-color: #ffa800;
		text-align: center;
		line-height: 40px;
		color: #000;
		font-size: 18px;
		font-weight: bold;
		cursor: pointer;
		float: left;
	}
	.auto_login {
		margin-top: 15px;
	}
	.submit_btn .checkbox {
		float: left;
		width: 17px;
		margin: 7px 5px 0 54px;
	}
	.submit_btn  span {
		line-height: 35px;
	}

	.reg {
		border-top: 1px solid #eeeeee;
		margin-top: 15px;
		width: 100%;
		height: 40px;
		line-height: 40px;
		background: #f1f1f1;
		text-align: center;
		font-size: 16px;
	}
	.reg a {
		color: #fc7f7f;
	}
	.why_select {
		overflow: hidden;
		margin: 0 auto;
		border-bottom: solid 1px #666;
		padding: 10px 85px;
		font-family: '微软雅黑';
	}
</style>
<body>
<!--引入头部-->

<div id="header"></div>
    <!-- 头部 end -->
    <section id="login_wrap" >
        <div id="div1" class="fullscreen-bg" style="background: url(images/login_bg.png);height: 655px;">
        </div>
        <div class="login-box">
        	<div class="title">
        		<img src="images/login_logo.png" alt="">
        		<span>欢迎登录旅游账户</span>
        	</div>
        	<div class="login_inner">

				<!--登录错误提示消息-->
        		<div id="errorMsg" class="alert alert-danger" ></div>
				<form id="loginForm" method="post" accept-charset="utf-8">
        			<input type="hidden" name="action" value="login"/>
					<input name="uname" id="uname" type="text" placeholder="请输入账号" autocomplete="off">
        			<input name="upwd" id="upwd" type="password" placeholder="请输入密码" autocomplete="off">
        			<div class="verify">
					<input name="check" type="text" placeholder="请输入验证码" autocomplete="off">
					<span><img src="checkCode" alt="" onclick="changeCheckCode(this)"></span>
					<script type="text/javascript">
						//图片点击事件
						function changeCheckCode(img) {
							img.src="checkCode?"+new Date().getTime();
						}
					</script>
			</div>
			<div class="submit_btn">
				<button type="button"  id="submit">登录</button>
        				<div class="auto_login">
        					<input type="checkbox" name="" class="checkbox"><br/>
							<br/>
        					<span>自动登录</span>
        				</div>
        			</div>
        		</form>
        		<div class="reg">没有账户？<a href="javascript:;">立即注册</a></div>
        	</div>
        </div>
    </section>
    <!--引入尾部-->
<!-- 尾部 start-->
<footer id="footer">
	<div class="why_select">
		<dl>
			<dt class="fl">
				<img src="images/icon_1.jpg" alt="">

				<h1>产品齐全</h1>

			</dd>
		</dl>
		<dl>

				<h1>便利快捷</h1>

			</dd>

			</dt>
			<dd>

			</dd>
		</dl>
		<dl>

			</dt>

				<h2>客服全年无休，安心买</h2>
			</dd>
		</dl>
	</div>
	<div class="company">

	</div>
</footer>
<script src="../jquery/jquery-2.1.1.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../js/bootstrap.min.js"></script>
<!--导入布局js，共享header和footer-->
<script>
	$(function () {
		$("#header").load('header.html');
		$("#footer").load('footer.html');
	});
	$(function(){
		$(".footer").load("footer.html");
		$("#submit").click(function() {
			var uname=$("#uname").val();
			var upwd=$("#upwd").val();
			if(uname.length==0||upwd.length==0){
				alert("账号或密码不能为空");
			}else {
				$.post("login1", {
					"uname": uname,
					"upwd": upwd
				}, function (data) {
					if(data==1){
						location.href = "memberSave?uname="+uname+"&upwd="+upwd;
					}else if (data==0) {
						alert("账号或密码有误请重新输入");
						location.href = "login";
					} else if(data==2){
						location.href = "dealLogin?uname="+uname+"&upwd="+upwd;
					}

				})
			}
		});
	});


	//3.处理响应结果



</script>
